<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="vi  ewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">


    <title>LearnHacks</title>
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/8a02b9f577.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <link href="https://cdn.jsdelivr.net/npm/@yaireo/tagify@3.1.0/dist/tagify.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify@3.1.0/dist/tagify.min.js"></script>
    <script async id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

</head>


<body>


<div class="container">


    <div class="card">

        <div class="card-body">

            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">name</th>
                    <th scope="col">address</th>
                    <th scope="col">city</th>
                    <th scope="col">state</th>
                    <th scope="col">zip</th>
                    <th scope="col">location</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="pharmacy, pharmacyStat: ${allPharmacies}" >
                    <th scope="row" th:text="${pharmacyStat.index+1}">1</th>
                    <td th:text="${pharmacy.name}">Mark</td>
                    <td th:text="${pharmacy.address}">Mark</td>
                    <td th:text="${pharmacy.city}">Mark</td>
                    <td th:text="${pharmacy.state}">Mark</td>
                    <td th:text="${pharmacy.zip}">Mark</td>
                    <td th:text="${pharmacy.location}">Mark</td>
                </tr>
                </tbody>
            </table>

        </div>


    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->


<script crossorigin="anonymous"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js/}" type="text/javascript"></script>
<script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}" type="text/javascript"></script>




</body>

</html>
